<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Juglans</title>

    <script
      src="/static/jquery-3.1.1.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script
      src="/static/ui/ui.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/static/nipple.js"></script>

    <link href="/static/bs/css/b.min.css" rel="stylesheet" />
    <script
      src="/static/bs/js/bs.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="/static/main.js"></script>
    <link href="/static/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Donkey</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav"></ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <h2>Sessions</h2>

      <ul>
        {% for dir in session_dirs %}
        <div class="panel panel-default">
          <a href="/sessions/{{ escape(dir.name)}}/">
            <div class="panel-heading">
              <h3 class="panel-title">{{ escape(dir.name) }}</h3>
            </div>
          </a>
          <div class="panel-body">Sesssion Details</div>
        </div>
        {% end %}
      </ul>
    </div>
  </body>
</html>
